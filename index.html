<!doctype html>
<html>

<head>
  <title>Snake</title>
  <link type="text/css" rel="stylesheet" href="snake.css" />
</head>

<body>
  <h1>Play Snake</h1>
  <canvas id="snake" width="760" height="480"></canvas>

  <table id="sidebar">
    <col width="150">
    <tr>
      <th>Current Score: </th>
      <th id="scoreCurrent">0</th>
    </tr>
    <tr>
      <th>High Score: </th>
      <th id="scoreHigh">0</th>
    </tr>
    <td><br></td>
    <tr>
      <th><a id="newGame" onclick="initializeGame()" href="#">New Game</a></th>
    </tr>
  </table>

  <div>
    <h2>Instructions</h2>
    <p>
      Press Space to start a new game.<br>WASD or Arrow keys to move.<br>Don't eat yourself!<br>Don't run into walls, or
      off the board.<br>Eat the apples that spawn randomly to grow larger and score more!
    </p>
  </div>
  <script type="text/javascript" src="snake.js"></script>
</body>

</html>
